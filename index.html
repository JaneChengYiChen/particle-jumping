<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>Special Card</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <canvas id="snow-canvas" class="snow-canvas"></canvas>

  <div class="page">
    <section class="tree-section">
      <div class="tree-wrap">
        <div class="mailbox">
          <div class="mailbox-roof"></div>
          <div class="mailbox-body">
            <div class="mailbox-slot"></div>
            <div class="mailbox-post-text">POST</div>
            <div class="mailbox-lock"></div>
            <div class="mailbox-door"></div>
          </div>
          <div class="mailbox-post"></div>
        </div>
        <div class="figure-img-wrap">
          <img src="./assets/jesus.png" alt="Chibi Jesus holy peace" class="jesus-img" />
        </div>
        <div class="tree">
          <button class="star" id="star-btn" aria-label="Say hi"></button>
          <div class="branch layer1"></div>
          <div class="branch layer2"></div>
          <div class="branch layer3"></div>
          <div class="trunk"></div>
          <div class="ornaments">
            <span class="orn o1"></span>
            <span class="orn o2"></span>
            <span class="orn o3"></span>
            <span class="orn o4"></span>
            <span class="orn o5"></span>
            <span class="orn o6"></span>
            <span class="orn o7"></span>
            <span class="orn o8"></span>
            <span class="orn o9"></span>
            <span class="orn o10"></span>
            <span class="orn o11"></span>
            <span class="orn o12"></span>
            <span class="orn o13"></span>
            <span class="orn o14"></span>
            <span class="orn o15"></span>
            <span class="orn o16"></span>
            <span class="orn o17"></span>
            <span class="orn o18"></span>
            <span class="orn o19"></span>
            <span class="orn o20"></span>
          </div>
          <div class="garlands">
            <span class="gar g1"></span>
            <span class="gar g2"></span>
            <span class="gar g3"></span>
            <span class="gar g4"></span>
            <span class="gar g5"></span>
          </div>
          <div class="lights">
            <span class="light large l1"></span>
            <span class="light small l2"></span>
            <span class="light large l3"></span>
            <span class="light small l4"></span>
            <span class="light large l5"></span>
            <span class="light small l6"></span>
            <span class="light large l7"></span>
            <span class="light small l8"></span>
            <span class="light large l9"></span>
            <span class="light small l10"></span>
            <span class="light large l11"></span>
            <span class="light small l12"></span>
            <span class="light large l13"></span>
            <span class="light small l14"></span>
            <span class="light large l15"></span>
          </div>
        </div>
        <div class="gifts">
          <button class="gift gift-main" data-gift="0" aria-label="Open present">
            <span class="bow bow-left"></span>
            <span class="bow bow-right"></span>
            <span class="ribbon vertical"></span>
            <span class="ribbon horizontal"></span>
            <span class="tag">â˜…</span>
          </button>
        </div>
      </div>
      <div class="snow-ground"></div>
    </section>

    <section class="people-panel">
      <div class="people-header">
        <h2>Group (A-J)</h2>
        <span class="hint">Anonymous messages are stored locally only.</span>
      </div>
      <div class="people-list" id="people-list">
        <!-- Buttons injected by script -->
      </div>
      <form class="message-form" id="message-form">
        <div class="form-row">
          <label for="to">To</label>
          <select id="to" required></select>
        </div>
        <div class="form-row">
          <label for="msg">Message</label>
          <textarea id="msg" placeholder="Write an anonymous note..." required></textarea>
        </div>
        <div class="form-actions">
          <button type="submit">Send</button>
          <button type="button" class="secondary" id="clear-all">Clear All</button>
        </div>
        <p class="note">Messages are anonymous and live only in this tab.</p>
      </form>
    </section>
  </div>

  <div class="quote-modal" id="quote-modal" hidden>
    <div class="quote-box">
      <p id="quote-text">...</p>
      <div class="quote-actions">
        <button id="quote-next">Next</button>
        <button class="secondary" id="quote-close">Close</button>
      </div>
    </div>
  </div>

  <div class="quote-modal" id="santa-modal" hidden>
    <div class="quote-box">
      <p id="santa-text">Ho ho ho! Hello there!</p>
      <div class="quote-actions">
        <button id="santa-close">Close</button>
      </div>
    </div>
  </div>
  <div id="toast-container"></div>

  <script src="./script.js" defer></script>
</body>
</html>
